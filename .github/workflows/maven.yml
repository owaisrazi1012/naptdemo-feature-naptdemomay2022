name: Java CI with Maven

on:
  push:
    branches: [ "github-actions-1" ]
  pull_request:
    branches: [ "github-actions-1" ]

jobs:
  build:

    runs-on: self-hosted
    

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: '8.0'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run:  | 
          echo "Check Two"
          mvn clean test '-Dcucumber.filter.tags= @s1' -Dcucumber.execution.parallel.config.strategy=fixed -Dcucumber.execution.parallel.enabled=true -Dcucumber.execution.parallel.config.fixed.parallelism=1 -Dcucumber.glue=com.nisum.api -DtestType=api -Dcucumber.features=features/api/ -Dcucumber.plugin=pretty -Dcucumber.plugin=html:target/cucumber.html -Dcucumber.plugin=json:target/cucumber.json
        
    - name: Show cucumber json path  
      run: cd target && ls
          
    - name: Post data to elastic search
      run:  |
          cd target && curl -k --location --request POST 'https://qa-tap.mynisum.com:8083/GithubBranchesApp/post-circleci-actions' --header 'accept: */*' --form 'file=@"cucumber.json"' --form 'attachment=""' --form 'project="cirlcecitest123"' --form 'buildDate="1675862305125"' --form 'buildNumber="1"'
          echo "Data Posted Successfully"
